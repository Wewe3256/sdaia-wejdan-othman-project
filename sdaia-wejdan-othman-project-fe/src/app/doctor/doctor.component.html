

<div class="table-container">


<section>
<table border="1" *ngIf="this.doctorsList">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Specialty</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let doctor of this.doctorsList">
        <td>{{ doctor.id }}</td>
        <td>{{ doctor.name }}</td>
        <td>{{ doctor.specialty }}</td>
        <td>{{ doctor.phone }}</td>
    </tr>
    </tbody>
</table>
</section>
</div>
